<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat tipo GPT</title>
  <link rel="stylesheet" href="./css/email.css" />
  <link rel="stylesheet" href="./css/scrollbar.css" />
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">Conversaciones</div>
      <div class="chat-list" id="chat-list">
        <!-- Aquí se llenarían los divs dinámicamente -->
      </div>
    </aside>

    <main class="main">
      <div class="content-split">
        <div class="chat-content" id="chat-content">
        </div>

        <div class="email-content" id="email-content">
          <!-- Aquí puedes mostrar el email original o lo que desees -->
        </div>
      </div>

      <div class="chat-input">
        <textarea placeholder="Escribe tu mensaje..." id="textarea-message"></textarea>
        <button class="send-button" id="send-button">Enviar</button>
      </div>

    </main>
  </div>

  <script src="./js/email.js"></script>
</body>

</html>
