<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat tipo GPT</title>
  <link rel="stylesheet" href="./css/email.css" />
  <link rel="stylesheet" href="./css/email-settings.css" />
  <link rel="stylesheet" href="./css/scrollbar.css" />
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">Conversaciones</div>
      <div class="email-list" id="email-list"> </div>
    </aside>

    <main class="main">

      <button class="settings-button" id="settings-button" title="Configuración">
        ⚙️
      </button>

      <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
          <h2 id="modal-title-name">Configuración</h2>

          <div class="email-list-section">
            <h3>Emails autorizados</h3>
            <ul id="authorized-emails" class="email-list">
              <!-- Correos se llenarán dinámicamente -->
            </ul>
            <div class="email-input-group">
              <input type="email" id="new-email" placeholder="Agregar nuevo email" />
              <button id="add-email">Añadir</button>
            </div>
          </div>

          <div class="modal-actions">
            <button class="logout-button" id="logout-button">Logout</button>
            <button class="close-modal" id="close-modal">Cerrar</button>
          </div>
        </div>
      </div>



      <div class="content-split">
        <div class="chat-content" id="chat-content"> </div>
        <div class="email-content" id="email-content"> </div>
      </div>

      <div class="chat-input">
        <textarea placeholder="Escribe tu mensaje..." id="textarea-message"></textarea>
        <button class="send-button" id="send-button">Enviar</button>
      </div>

    </main>
  </div>

  <script src="./js/email.js"></script>
  <script src="./js/email-settings.js"></script>
</body>

</html>
