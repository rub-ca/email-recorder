<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register / Login</title>
</head>
<body>
  <div id="register-screen">
    <h2>Register</h2>
    <form id="register-form">
      <label>Email: <input type="email" name="email" required /></label><br />
      <label>Username: <input type="text" name="username" required /></label><br />
      <label>Password: <input type="password" name="password" required /></label><br />
      <button type="submit">Register</button>
    </form>
    <button onclick="showLogin()">Already have an account? Login</button>
  </div>

  <div id="login-screen" style="display:none">
    <h2>Login</h2>
    <form id="login-form">
      <label>Email: <input type="email" name="email" required /></label><br />
      <label>Password: <input type="password" name="password" required /></label><br />
      <button type="submit">Login</button>
    </form>
    <button onclick="showRegister()">Need an account? Register</button>
  </div>

  <script>
    function showLogin() {
      document.getElementById('register-screen').style.display = 'none';
      document.getElementById('login-screen').style.display = 'block';
    }

    function showRegister() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('register-screen').style.display = 'block';
    }

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = {
        email: formData.get('email'),
        username: formData.get('username'),
        password: formData.get('password')
      };

      try {
        const response = await fetch('https://recorder.fuelmates.com/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'include' // important for cookies
        });

        if (response.ok) {
          alert('Registration successful. You can now log in.');
          showLogin();
        } else {
          const data = await response.json();
          alert('Registration failed: ' + (data.message || 'Unknown error'));
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const response = await fetch('https://recorder.fuelmates.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'include' // important for cookies
        });

        if (response.ok) {
          alert('Login successful. Tokens stored in secure cookies.');
        } else {
          const data = await response.json();
          alert('Login failed: ' + (data.message || 'Unknown error'));
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
